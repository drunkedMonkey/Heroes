<div class="row">
    <div class="col">
        <h1>Ng*If</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white mb-3 bg-primary" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{frase.autor}}</h5>
              <p class="card-text">{{frase.mensaje}}</p>
            </div>
          </div>

          <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">
              Mostrar/Ocultar
          </button>
    </div>

    <div class="col">
        <h1>ng*For</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let personaje of personajes; let i= index" class="list-group-item">
              {{i+1}} - {{ personaje }}
            </li>
          </ul>
    </div>
</div>
