<h1>Buscando: <small> {{ termino }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No se han encontrado resultados para la búsqueda del término: {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns">
  
  <app-heroe-tarjeta [heroe]="heroe" [indice]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
  
</div>
